{% extends "index/base.html" %}

{% load static %}

{% block content %}
    <style>
        body {
            background: #007bff;
            background: linear-gradient(to right, #ffffff, #aaabb1, #b6b7c4);
        }

        .bg {
            background-image: url("{% static 'index/img/imghome.png' %}");
            background-position: center;
        }
    </style>

    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="{% static 'index/img/logomini.jpg' %}" width="40" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Restablecer Contraseña</h2>
                <p class="text-center">Por favor, ingresa tu nueva contraseña.</p>

                <form action="{% url 'cambiar_clave' user_id=user.id token=token %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="new_password" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" name="new_password" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </div>
                </form>

                <div class="mt-3">
                    <span>¿Recuerdas tu contraseña? <a href="{% url 'login' %}">Iniciar Sesión</a></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
